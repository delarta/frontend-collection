<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lena Hoscheck | Fashion Designer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">SNAP</div>
      <div class="menus">
        <ul class="left-menu">
          <li>Collection</li>
          <li>Photographer</li>
          <li>Models</li>
        </ul>
        <div class="right-menu">Login</div>
      </div>
      <div class="hamburger-menu"><img src="./img/menu.svg" alt="menu" /></div>
    </nav>
    <main>
      <div class="empty"></div>
      <div class="profile">
        <div class="profile-name">
          <div>
            by <br />
            <span>Lena Hoscheck</span>
          </div>
        </div>
        <div class="profile-photo">
          <img src="./img/Lena-Hoschek-Men-Work-01.jpg" alt="profile" />
        </div>
      </div>
      <div class="contact">
        <div class="icons">
          <img src="./img/instagram.svg" alt="instagram" />
          <img src="./img/email.svg" alt="mail" />
          <img src="./img/linkedin.svg" alt="linkedin" />
        </div>
        <div class="contact-title">Contact Me</div>
      </div>

      <div class="photos-container">
        <div class="photos">
          <img src="./img/Lena-Hoschek-Men-Work-11.jpg" alt="photo1" />
          <img src="./img/Lena-Hoschek-Men-Work-20.jpg" alt="photo2" />
          <img src="./img/Lena-Hoschek-Men-Work-37.jpg" alt="photo3" />
          <img src="./img/Lena-Hoschek-Men-Work-22.jpg" alt="photo4" />
          <button>See More <img src="./img/right-arrow.svg" /></button>
        </div>
      </div>

      <div class="hero-image"></div>
    </main>
  </body>
</html>
